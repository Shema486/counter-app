  <body>
    <div class="container">
      <div class="HOME">
        <h3>HOME</h3>
        <div id="homeNum">0</div>

            <button onclick="add1()">+1</button>
            <button onclick="add2()">+2</button>
            <button onclick="add3()">+3</button>
        </div>
      </div>
      <div><button id="new-game" onclick="restart()">New Game</button></div>
      <div class="GUEST">
        <h3>AWAY</h3>
        <div id="guestNum">0</div>
         <div class="btn">
            <button onclick="add11()">+1</button>
            <button onclick="add22()">+2</button>
            <button onclick="add33()">+3</button>
          </div>
    </div>
    <script src="index.js"></script>
  </body>
